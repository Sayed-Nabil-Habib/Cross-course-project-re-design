  <main class="main-container">
    <div class="contact-title">
      <p>Contact Us</p>
    </div>
    <div id="successMessage" class="success">Your message has been sent successfully</div>
    
    <form id="contactForm">
      <div>
        <label for="name">
          Name
          <input name="name" id="name">
        </label>
        <div class="form-error" id="nameError">Please enter your  name
        </div>
      </div>

      


      <div>
        <label for="email">
          Email
          <input name="email" id="email">
        </label>
        <div class="form-error" id="emailError">Please write your email
        </div>
      </div>

      <div>
        <label for="subject">
          Subject
          <input type="text" name="subject" id="subject">
        </label>
        <div class="form-error" id="subjectError">Please write Your short message
        </div>
      </div>




      <button>Submit</button>
 
    </form>
